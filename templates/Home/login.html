{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Đăng nhập</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'login/css/style.css' %}" />
    </head>
    <body>
        <div class="container clearfix">
            <div class="form login">
                <a class="logo" href="">
                    <img style="width: 50%;" src="{% static 'uloax/images/bus-icon.png' %}" alt="Logo" />
                </a>
                <form method="post">
                    {% csrf_token %}
                    <p>
                        <label>Tài khoản<span>*</span></label>
                        <input name="tk" type="text" required>
                    </p>
                    <p>
                        <label>Mật khẩu<span>*</span></label>
                        <input name="mk" type="password" required>
                    </p>
                    <p>
                        <label>
                            <a href="../../registration">Đăng ký</a>
                        </label>
                        <input type="submit" formaction="../../customer/0" value="Đăng nhập" />
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
